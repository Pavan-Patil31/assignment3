<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Feedback Form</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <div class="form-container">
    <h1>My feedback form</h1>
    <form>
      <ul>
        <li>
          Name: <input type="text" name="name">
        </li>
        <li>
          Email: <input type="email" name="email">
        </li>
        <li>
          Password: <input type="password" name="password">
        </li>
        <li>
          Please check all the emotions that apply to you:<br>
          <ul>
            <li><label><input type="checkbox" name="emotion" value="angry" checked> Angry</label></li>
            <li><label><input type="checkbox" name="emotion" value="sad"> Sad</label></li>
            <li><label><input type="checkbox" name="emotion" value="happy"> Happy</label></li>
            <li><label><input type="checkbox" name="emotion" value="ambivalent"> Ambivalent</label></li>
          </ul>
        </li>
        <li>
          How satisfied were you with our service?<br>
          <ul>
            <li><label><input type="radio" name="satisfaction" value="very satisfied" checked> Very satisfied</label></li>
            <li><label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label></li>
            <li><label><input type="radio" name="satisfaction" value="didn't care"> Didn't care</label></li>
            <li><label><input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied</label></li>
            <li><label><input type="radio" name="satisfaction" value="very dissatisfied"> Very dissatisfied</label></li>
          </ul>
        </li>
        <li>
          Further comments:<br>
          <textarea name="comments" rows="4" cols="40"></textarea>
        </li>
        <li>
          Bio photo: <input type="file" name="bio">
        </li>
        <li>
          Location visited:
          <select name="location">
            <option>Select location</option>
            <option>New York</option>
            <option>London</option>
            <option>Tokyo</option>
          </select>
        </li>
        <li>
          <input type="submit" value="submit">
        </li>
      </ul>
    </form>
  </div>
</body>
</html>
