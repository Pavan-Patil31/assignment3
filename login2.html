<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login2.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="form-section">
        <h2>Login</h2>
        <p class="account-text">
          Doesn't have an account yet? <a href="#">Sign Up</a>
        </p>
        <form>
          <label>Email Address</label>
          <input type="email" placeholder="you@example.com" required>

          <label>Password</label>
          <input type="password" placeholder="Enter 6 character or more" required>

          <div class="extra-options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="login-btn">LOGIN</button>

          <div class="divider">or login with</div>

          <div class="social-login">
            <button class="google-btn">ðŸ”´ Google</button>
            <button class="facebook-btn">ðŸ”µ Facebook</button>
          </div>
        </form>
      </div>

      <div class="image-section">
        <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-757.jpg?t=st=1743874805~exp=1743878405~hmac=7d69be3bcb5727a7574c1316f1bb3e9fceb39f3b8ce9b6919df631cf75bc691c&w=900" alt="Illustration">
      </div>
    </div>
  </div>
</body>
</html>
